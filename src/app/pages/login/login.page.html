<ion-content>
  <span class="menu">
    <ion-buttons slot="start">
      <ion-menu-button color="vdr"></ion-menu-button>
    </ion-buttons>
    <h3>Login</h3>
  </span>

  <ion-grid>
    <ion-row>
      <ion-col size-md=5 size-xs=12>
        <form
          [formGroup]="validationsForm"
          (ngSubmit)="onSubmit(validationsForm.value)"
        >
          <ion-item class="form">
            <ion-label position="floating">Email *</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validationMessages.email">
              <div
                class="error-message"
                *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)"
              >
                <ion-icon name="information-circle-outline"></ion-icon> {{
                validation.message }}
              </div>
            </ng-container>
          </div>

          <ion-item class="form">
            <ion-label position="floating">Senha *</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container
              *ngFor="let validation of validationMessages.password"
            >
              <div
                class="error-message"
                *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)"
              >
                <ion-icon name="information-circle-outline"></ion-icon> {{
                validation.message }}
              </div>
            </ng-container>
          </div>
          <ion-button
            color="vdr"
            expand="block"
            slot="end"
            type="submit"
            [disabled]="!validationsForm.valid"
            >Enviar</ion-button
          >
        </form>

        <!-- <ion-button expand="block" routerLink="/area-do-membro/membresia">Login</ion-button> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
